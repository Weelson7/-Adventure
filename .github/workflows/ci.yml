name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Nightly integration tests at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build and test with Maven (Linux)
        if: runner.os == 'Linux'
        run: mvn -B -U clean verify

      - name: Build and test with Maven (Windows)
        if: runner.os == 'Windows'
        run: .\maven\mvn\bin\mvn.cmd -B -U clean verify

      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}
          path: target/site/jacoco/
          retention-days: 30

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: target/surefire-reports/
          retention-days: 30

      - name: Check coverage threshold
        if: runner.os == 'Linux'
        run: |
          coverage=$(grep -oP 'Total.*?([0-9.]+)%' target/site/jacoco/index.html | grep -oP '[0-9.]+' | head -1 || echo "0")
          echo "Coverage: $coverage%"
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "ERROR: Coverage is below 70% threshold"
            exit 1
          fi

  nightly-integration-tests:
    name: Nightly Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Run determinism tests
        run: mvn -B test -Dtest=*DeterminismTest -Dsurefire.failIfNoSpecifiedTests=false

      - name: Run regression tests
        run: mvn -B test -Dtest=*RegressionTest || echo "No regression tests found"

      - name: Generate large world test
        run: mvn -B exec:java -Dexec.args="--width 512 --height 512 --seed 42 --out test_world_512.json"

      - name: Verify world generation performance
        run: |
          start_time=$(date +%s)
          mvn -B exec:java -Dexec.args="--width 512 --height 512 --seed 12345 --out test_world_perf.json"
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "World generation took $duration seconds"
          if [ $duration -gt 10 ]; then
            echo "WARNING: World generation exceeded 10 second target"
          fi

      - name: Notify on failure
        if: failure()
        run: echo "Nightly integration tests failed! Please check the logs."

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: adventure:${{ github.sha }},adventure:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm adventure:latest java -version
          echo "Docker image built successfully"

  package-artifacts:
    name: Package Release Artifacts
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Package application
        run: mvn -B package -DskipTests=true

      - name: Upload executable JAR
        uses: actions/upload-artifact@v4
        with:
          name: adventure-executable
          path: target/adventure-0.1.0-SNAPSHOT.jar
          retention-days: 90

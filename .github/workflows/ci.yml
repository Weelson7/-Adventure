name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Nightly integration tests at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build and test with Maven (Linux)
        if: runner.os == 'Linux'
        run: mvn -B -U clean verify

      - name: Build and test with Maven (Windows)
        if: runner.os == 'Windows'
        run: .\maven\mvn\bin\mvn.cmd -B -U clean verify

      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v3
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}
          path: target/site/jacoco/
          retention-days: 30

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: target/surefire-reports/
          retention-days: 30

      - name: Report coverage statistics
        if: runner.os == 'Linux'
        run: |
          echo "=== JaCoCo Coverage Report ==="
          if [ -f target/site/jacoco/jacoco.csv ]; then
            # Parse CSV for accurate coverage
            tail -n 1 target/site/jacoco/jacoco.csv | awk -F',' '{
              missed_instructions=$4; covered_instructions=$5;
              missed_branches=$6; covered_branches=$7;
              total_instructions=missed_instructions+covered_instructions;
              total_branches=missed_branches+covered_branches;
              if (total_instructions > 0) {
                instruction_coverage=(covered_instructions*100)/total_instructions;
                printf "Instruction Coverage: %.1f%% (%d/%d)\n", instruction_coverage, covered_instructions, total_instructions;
              }
              if (total_branches > 0) {
                branch_coverage=(covered_branches*100)/total_branches;
                printf "Branch Coverage: %.1f%% (%d/%d)\n", branch_coverage, covered_branches, total_branches;
              }
            }'
          else
            echo "WARNING: jacoco.csv not found"
          fi

      - name: Check coverage threshold
        if: runner.os == 'Linux'
        run: |
          if [ -f target/site/jacoco/jacoco.csv ]; then
            # Extract instruction coverage from CSV (most accurate)
            coverage=$(tail -n 1 target/site/jacoco/jacoco.csv | awk -F',' '{
              missed=$4; covered=$5; total=missed+covered;
              if (total > 0) printf "%.0f", (covered*100)/total; else printf "0";
            }')
            echo "Coverage: $coverage%"
            if [ "$coverage" -lt 70 ]; then
              echo "WARNING: Coverage is below 70% threshold (current: $coverage%)"
              echo "Goal: 70%+ for core, 85%+ for critical logic"
            else
              echo "âœ“ Coverage meets threshold!"
            fi
          else
            echo "WARNING: Coverage report not found"
          fi

  nightly-integration-tests:
    name: Nightly Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Run determinism tests
        run: mvn -B test -Dtest=*DeterminismTest -Dsurefire.failIfNoSpecifiedTests=false

      - name: Run regression tests
        run: mvn -B test -Dtest=*RegressionTest || echo "No regression tests found"

      - name: Generate large world test
        run: mvn -B exec:java -Dexec.args="--width 512 --height 512 --seed 42 --out test_world_512.json"

      - name: Verify world generation performance
        run: |
          start_time=$(date +%s)
          mvn -B exec:java -Dexec.args="--width 512 --height 512 --seed 12345 --out test_world_perf.json"
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "World generation took $duration seconds"
          if [ $duration -gt 10 ]; then
            echo "WARNING: World generation exceeded 10 second target"
          fi

      - name: Notify on failure
        if: failure()
        run: echo "Nightly integration tests failed! Please check the logs."

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/Dockerfile
          push: false
          tags: adventure:${{ github.sha }},adventure:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm adventure:latest java -version
          echo "Docker image built successfully"

  package-artifacts:
    name: Package Release Artifacts
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Package application
        run: mvn -B package -DskipTests=true

      - name: Upload executable JAR
        uses: actions/upload-artifact@v4
        with:
          name: adventure-executable
          path: target/adventure-0.1.0-SNAPSHOT.jar
          retention-days: 90
